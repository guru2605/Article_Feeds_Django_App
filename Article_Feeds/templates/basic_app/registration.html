{% extends "basic_app/base.html" %}
{% load staticfiles %}

{% block body_block %}
  <div class="container">
    <div class="jumbotron">
      {% if registered %}
        <h1>Thank you for registering!</h1>
      {% else %}
        <h1>Register Here</h1>
        <h3>Just fill out the form.</h3>
      <table border="1">

        <form  method="POST">
          {% csrf_token %}
          {{ user_form.as_table }}
          {{ profile_form.as_table }}
          <br><br>
         

      </table>
      <br><br>
      <input class= "btn btn-primary" type="submit" name="" value="Register">
    </form>
     

      {% endif %}

    </div>

  </div>

{% endblock %}
